include "frontend.conf"

play.filters {
  # Disabled filters remove elements from the enabled list.
  disabled += play.filters.csrf.CSRFFilter
}

appName = "ofsted-forms-proxy"

# Router
# ~~~~~~
application.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

play.modules.enabled += "uk.gov.hmrc.ofstedformsproxy.config.CustomWSConfigParserModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
#play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters" # TODO: fix

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.ofstedformsproxy.config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
play.crypto.secret = "zAJb1Ww<kn25sS=WBcH`mBdSn1nq5xRPMlIxQjf^L60R<^R1]lTqG<kaYX]Po@:T"

# Session configuration
# ~~~~~~~~~~~~~~~~~~~~~
#application.session.httpOnly = false

#application.session.secure = false

# Languages
# ~~~~~~
application.lang = "en"

microservice {

  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false # TODO : make sure to switch is on in environment configs
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    # ofsted stub service
    cygnum {

      # replace with the cygnum url
      host = "https://testinfogateway.ofsted.gov.uk/OnlineOfsted/GatewayOOServices.svc"
      #port = 7002  # change

      client {
        base64KeystoreType = "jks"
        base64Keystore = ""
        base64KeystorePassword = "dGRMSyFQRVY4fUdiNUNN"
      }

      # do not need this??
      server {
        base64Certificate = "% "
        base64TruststorePassword = "dGRMSyFQRVY4fUdiNUNN"
      }

      proxy {
        proxyRequiredForThisEnvironment = false
        username = ${proxy.username}
        password = ${proxy.password}
        protocol = ${proxy.protocol}
        host = ${proxy.host}
        port = ${proxy.port}
      }

    }

  }

}

proxy {
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

play.ws.ssl.debug = {
  #all = true
}

play.ws.ssl {
  # Default platform timeout is 60s which is fine as-is
  # timeout.request = 60s

  # Handles the server root CA cert list; used by the client to verify the server
  trustManager = {
    stores = [
      #{ path: "/home/mikail/Downloads/ofsted.jks" },
      {path: "/etc/ssl/certs/java/cacerts"}
    ]
  }

  keyManager = {
    stores = [
      {
        type: "jks",
        data = ${microservice.services.cygnum.client.base64Keystore},
        #path: "/home/mikail/Downloads/ofsted.jks",
        password = ${microservice.services.cygnum.client.base64KeystorePassword}
      }
    ]
  }

}



